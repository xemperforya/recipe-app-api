version: "3.9"

services: 
    app:
        build: 
            context: .
        ports: 
            - "8000:8000"
        volumes: 
            - ./app:/app
        command: >
            sh -c "python manage.py runserver"
        environment: 
            - DB_HOST=db
            - DB_NAME=app
            - DB_USER=user
            - DB_PASS=password
        depends_on: 
            - db
    db:
        image: mysql
        environment: 
            - MYSQL_DATABASE=app
            - MYSQL_USER=user
            - MYSQL_PASSWORD=password
